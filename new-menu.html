<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background-color: #1a1f2b;
            color: #a0aec0;
            padding: 20px 0;
        }
        
        .brand {
            display: flex;
            align-items: center;
            padding: 0 24px;
            margin-bottom: 32px;
        }
        
        .brand-logo {
            width: 32px;
            height: 32px;
            background-color: #3182ce;
            border-radius: 8px;
            margin-right: 12px;
        }
        
        .brand-text h1 {
            margin: 0;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        .brand-text p {
            margin: 4px 0 0 0;
            font-size: 12px;
            color: #718096;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover {
            background-color: #2d3748;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        .nav-text {
            font-size: 14px;
        }

        /* Icon colors */
        .icon-emotional { color: #ed64a6; }
        .icon-kawasan { color: #48bb78; }
        .icon-demographic { color: #4299e1; }
        .icon-coalition { color: #ecc94b; }
        .icon-issue { color: #f56565; }
        .icon-media { color: #9f7aea; }
        .icon-regional { color: #0bc5ea; }
        .icon-prediction { color: #38b2ac; }
        .icon-special { color: #667eea; }
        .icon-reporting { color: #ed8936; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <div class="brand-logo"></div>
            <div class="brand-text">
                <h1>RavenMY</h1>
                <p>Election Analytics Platform</p>
            </div>
        </div>
        
        <ul class="nav-menu">
